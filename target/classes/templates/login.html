<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml" lang="es"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    <link rel="icon" type="image/x-icon" th:href="@{/images/arinco_logo.png}">
    <title>Exchange Rate</title>

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        .welcome-container {
            text-align: center;
        }

        .welcome-container h1 {
            font-weight: 600;
            margin-bottom: 20px;
        }

        .welcome-container p {
            font-weight: 400;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .main-btn {
            padding: 12px 40px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
        }

        .main-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="welcome-container">
        <h1>Bienvenido al sistema de cambio</h1>
        <p>Presione el botón de descargar para actualizar la información</p>
        <form th:action="@{/exchange/exchangeRate/download}" method="get">
    <button class="main-btn" type="submit">Descargar</button>
</form>

    </div>
</body>
</html>
